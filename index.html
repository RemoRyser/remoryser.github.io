<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remo Ryser's GitHub Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D3E1A3; /* Light green */
            color: #333; /* Dark gray */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #255F36; /* Dark green */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff; /* White */
            background-color: #255F36; /* Dark green */
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #1D472A; /* Darker green on hover */
        }
        .under-construction {
            font-size: 1.5em;
            margin-top: 30px;
        }
    </style>
</head>

    <div class="container">
        <h1>Welcome to Remo Ryser's GitHub Homepage</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <p>Feel free to explore!</p>

    </div>
    <footer>

        </div>
